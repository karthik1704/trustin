{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block filters %}
<div class="card card-body p-2 border-0 shadow table-wrapper table-responsive">
    <div class="card-header p-2 filter_card_header">
        <h5>{% trans 'Filter' %}</h5>
    </div>
    <div class="card-body p-2 ">
        {% for spec in cl.filter_specs %}
        {% admin_list_filter cl spec %}
        {% endfor %}
    </div>
</div>
{% endblock %}
